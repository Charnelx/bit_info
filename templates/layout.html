{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta content="initial-scale=1, width=device-width" name="viewport"/>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tether.min.css' %}">

    <script type="text/javascript" src="{% static '/js/jquery-3.2.1.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/tether.js' %}"></script>
    <script type="text/javascript" src="{% static '/js/bootstrap.js' %}"></script>


	<title>{% block title %}Bitcoin news{% endblock %}</title>

</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}">Bit~info</a>
        </div>
          <div class="collapse navbar-collapse" id="navbar">
                {% if user.is_authenticated %}
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'home' %}">Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'rtest' %}">Reactive Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                {% else %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'login' %}">Login</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'register' %}">Register</a></li>
                    </ul>
                {% endif %}
          </div>
      </div>
    </div>
    <main>
        <br><br><br><br>
        {% block content %} {% endblock %}
    </main>
</body>
</html>
